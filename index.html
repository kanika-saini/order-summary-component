<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <article class="card-container">
        <div class="card">

            <div class="card__image">
              <img src="images/illustration-hero.svg" alt="Card illustration" />
            </div>
          <div class="card__order-summary">

            <div class="card__textbox">
              <h2 class="card__heading">Order Summary</h2>
                <p class="card__paragraph">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="card__order-details">

              <div class="card__order-details__music-icon">
                <img src="images/icon-music.svg" alt="" />
              </div>

              <div class="card__order-details__plan">
                <h3 class="details-heading">Annual Plan</h3>
                <p class="plan__paragraph">$59.99/year</p>
              </div>

              <a href="#" class="plan-button">Change</a>
            </div>

            <div class="payment">
              <button class="payment__button">Proceed to Payment</button>
            </div>

            <div class="cancel__button">Cancel Order</div>

          </div>
        </div>
      </article>
    </main>
  </body>
</html>
